<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="star-img">
      <img class="star" src="images/icon-star.svg" alt="icon-star">
    </div>
    <div class="txt-container">
      <h3>How did we do?</h3>
      <p>  Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <div class="numbers">
      <div class="number" onclick="hover(this)">1</div>
      <div class="number" onclick="hover(this)">2 </div>
      <div class="number" onclick="hover(this)">3</div>
      <div class="number" onclick="hover(this)">4</div>
      <div class="number" onclick="hover(this)">5</div>
      </div>
     <button onclick="thankYou()">Submit</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  
<div class="thank-u-container">
    <img class ="thank-u-img" src="images/illustration-thank-you.svg" alt="thank-u-illustration">
  <div class="rating">
    <p class="rating-p">
      You selected <span></span> <!-- Add rating here --> out of 5
    </p>
  </div>
  <div>
    <h3 class="thank-u-h3">Thank you!</h3>
  </div>
  <div>
     <p class="appreciation-p">
      We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
     </p> 
  </div>
</div>

</body>
</html>
